name: Update Propositions

on:
  schedule:
    # GitHub Actions uses UTC.
    # 14:00 UTC = 7:00 AM Pacific during PDT, 6:00 AM during PST.
    - cron: "0 14 * * 1"   # run every Monday
  workflow_dispatch: {}     # allow manual "Run workflow"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests beautifulsoup4 lxml

      - name: Update props
        run: |
          if [ -f scripts/update_props.py ]; then
            python scripts/update_props.py
          else
            python update_props.py
          fi

      - name: Commit & push if changed
        run: |
          git config user.name "civiclens-bot"
          git config user.email "bot@users.noreply.github.com"
          git add propositions.json
          git diff --quiet && echo "No changes" || git commit -m "Update propositions.json"
          git push
